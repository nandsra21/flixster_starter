<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- <img id="logo" src="flix.png"> -->
    <div id="main-title">
        <h2>Flixster</h2>
    </div>

    <input type="text" placeholder="Search.." id="search-input">
    <button class = "loading-pages" id="search-button">Search</button>
    <button class = "loading-pages" id = "close-search-btn">X</button>
    <div id="movies-grid" >

    
    </div>
    <div class="popup hidden">
        <div class ="visible">
            <button class = "loading-pages" id="close">Back</button>
            <br>
            <div class="title"></div>
            <div id="right-poster"><img></div>
            <div id="desc"><h5>description</h5></div>
            <button id="trailer" class="loading-pages">Play trailer</button>
        </div>
        <div class="background"></div>
       
    </div>
    <button class="loading-pages" id="load-more-movies-btn">Load More Pages</button>
</body>
<script src="script.js"></script>
</html>
